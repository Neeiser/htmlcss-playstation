<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playstation</title>
    <!-- Script Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Link Bootstrap -->

    <link rel="stylesheet" href="css/style.css">

<body>
    <!-- HEADER / NAV -->
    <header class="fixed-top">
      <div class="container">
        <div class="row">
          <div class="col my-2">
            <img class="float-end" src="img/sony_logo.svg" alt="sony logo">
          </div>
        </div>
      </div>
    </header>

    <nav class="navbar navbar-expand-lg navbar-light fixed-top" id="nav-fixed-top">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="img/play_logo.svg" alt="">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Dropdown
                </a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
    

    <!-- MAIN -->
    <!-- Jumbotron -->
    <section class="jumbotron d-flex">
      <div class="container mx-2 mb-5">
        <div class="row gy-3 ">
          <div class="col-12">
            <img class=".img-fluid" src="img/returnal-hero-banner-logo.png" alt="">
          </div>
          <div class="col-12 text-white">
            <h1>Rompi il cerchio</h1>
          </div>
          <div class="col-12 col-lg-6 text-white">
            <p>Rialzati dopo ogni sconfitta e affronta una nuova sfida con ogni rinascita in questo thriller fantascientifico, disponibile in esclusiva su PS5</p>
          </div>
          <div class="col-12">
            <button type="button" class="btn btn-link text-white">Acquista ora</button>
          </div>
        </div>
      </div>
    </section>

    <!-- Jumbotron slides -->
    <section class="jumbotron-slides">
      <div class="container mx-2">
        <div class="row">
          <div class="col-6 col-sm-4 col-lg-2">
            <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="">
          </div>
          <div class="col-6 col-sm-4 col-lg-2">
            <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="">
          </div>
          <div class="col-6 col-sm-4 col-lg-2">
            <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="">
          </div>
          <div class="col-6 col-sm-4 col-lg-2">
            <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="">
          </div>
          <div class="col-6 col-sm-4 col-lg-2">
            <img src="img/returnal-listing-thumb-01-ps5.jpg" alt="">
          </div>
          <div class="col-6 col-sm-4 col-lg-2">
            <img src="img/ratchet-and-clank-rift-apart-keyart.jpg" alt="">
          </div>
        </div>
      </div>
